# framework.properties -
#

# ----------------------------------------------------------------
# Rundeck server connection information
# ----------------------------------------------------------------

framework.server.name = rundeck-server	
framework.server.hostname = RUNDECK_HOSTNAME 
framework.server.port = 4440
framework.server.url = http://0.0.0.0:4440


# ----------------------------------------------------------------
# Installation locations
# ----------------------------------------------------------------

rdeck.base=/var/lib/rundeck

framework.projects.dir=/var/rundeck/projects
framework.etc.dir=/etc/rundeck
framework.var.dir=/var/lib/rundeck/var
framework.tmp.dir=/var/lib/rundeck/var/tmp
framework.logs.dir=/var/lib/rundeck/logs
framework.libext.dir=/var/lib/rundeck/libext

# ----------------------------------------------------------------
# SSH defaults for node executor and file copier
# ----------------------------------------------------------------

framework.ssh.keypath = /var/lib/rundeck/.ssh/id_rsa
framework.ssh.user = root

# ssh connection timeout after a specified number of milliseconds.
# "0" value means wait forever.
framework.ssh.timeout = 0


# ----------------------------------------------------------------
# Auto generated server UUID: 741054c8-d2f8-47d8-bbcb-8e686dcd4e0e
# ----------------------------------------------------------------
rundeck.server.uuid = 741054c8-d2f8-47d8-bbcb-8e686dcd4e0e

#-----------------------------------------------------------------
# Rundeck Token file
#-----------------------------------------------------------------
rundeck.tokens.file=/etc/rundeck/tokens.properties
